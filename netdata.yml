version: '3.9'

services:
  netdata-central:
    image: netdata/netdata:v2.7
    hostname: control
    networks:
      - traefik-public
      - traefik-netdata
    environment:
      PGID: 999
    volumes:
      - ${HOME}/netdatafiles/msmtprc:/etc/msmtprc
      - ${HOME}/netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.type == proxy13
      labels:
        - traefik.enable=true
        - traefik.swarm.network=traefik-public
        - traefik.constraint-label=traefik-public
        - traefik.http.routers.netdata.rule=Host(`${NETDATA_HOSTNAME}`)
        - traefik.http.routers.netdata.entrypoints=https
        - traefik.http.routers.netdata.tls.certresolver=mydnschallenge
        - traefik.http.services.web.loadbalancer.server.port=19999
        - traefik.http.routers.netdata.middlewares=keycloakopenid-trusted-client

  netdata-client:
    image: netdata/netdata:v2.7
    hostname: "{{.Node.Hostname}}-{{.Node.ID}}-{{.Service.Name}}"
    cap_add:
      - SYS_PTRACE
    depends_on:
      - netdata-central
    networks:
      - traefik-netdata
    environment:
      PGID: 999
    volumes:
      - ${HOME}/netdatafiles/msmtprc:/etc/msmtprc
      - ${HOME}/netdataconfig:/etc/netdata
      - netdatalib:/var/lib/netdata
      - netdatacache:/var/cache/netdata
      - /etc/passwd:/host/etc/passwd:ro
      - /etc/group:/host/etc/group:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      mode: global
      placement:
        constraints:
        - node.platform.os == linux
        - node.labels.type != proxy13
      labels:
        - traefik.enable=false

volumes:
  netdatalib:
  netdatacache:

networks:
  traefik-public:
    external: true
  traefik-netdata:
    driver: overlay
