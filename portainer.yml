version: '3.9'

services:
  agent:
    image: portainer/agent:latest
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - traefik-public
    deploy:
      mode: global
      placement:
        constraints: [node.platform.os == linux]

  portainer:
    image: portainer/portainer:latest
    command: -H tcp://tasks.agent:9001 --tlsskipverify
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      # make sure the folder is available
      - ${HOME}/portainer/data:/data
    networks:
      - traefik-public
    deploy:
      labels:
        - traefik.enable=true
        # change the host here
        - traefik.http.routers.portainer.rule=Host(`portainer.pimaker.org`)
        - traefik.http.services.portainer.loadbalancer.server.port=9000
        - traefik.http.routers.portainer.entrypoints=websecure
        - traefik.http.routers.portainer.tls=true
        - traefik.http.routers.portainer.tls.certresolver=mydnschallenge
        - traefik.http.routers.portainer.middlewares=gzip
      mode: replicated
      placement:
        constraints:
          - node.labels.type == traefikapp

networks:
  traefik-public:
    external: true